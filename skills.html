<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>My Skills - Amelia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                <span>Amelia</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="index.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="about.html">About</a></div>
                <div class="link active" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="skills.html">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="services.html">Services</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500"><a href="blogs.html">Blogs</a></div>
                <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="contact.html">Contact Us</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="skills.html" class="active">Skills</a>
                <a href="services.html">Services</a>
                <a href="blogs.html">Blogs</a>
                <a href="contact.html">Contact Us</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>

    <section class="skills-section">
        <div class="skills-container">
            <h1 data-aos="fade-down">My <span>Skills</span></h1>
            <div class="skills-content">
                <div class="skills-technical" data-aos="fade-right">
                    <h2>Technical Skills</h2>
                    <div class="skill-item">
                        <p>HTML/CSS</p>
                        <div class="skill-bar"><div class="skill-level html-css"></div></div>
                    </div>
                    <div class="skill-item">
                        <p>JavaScript</p>
                        <div class="skill-bar"><div class="skill-level javascript"></div></div>
                    </div>
                    <div class="skill-item">
                        <p>React</p>
                        <div class="skill-bar"><div class="skill-level react"></div></div>
                    </div>
                    <div class="skill-item">
                        <p>Node.js</p>
                        <div class="skill-bar"><div class="skill-level node"></div></div>
                    </div>
                    <div class="skill-item">
                        <p>UI/UX Design</p>
                        <div class="skill-bar"><div class="skill-level design"></div></div>
                    </div>
                </div>
                <div class="skills-professional" data-aos="fade-left">
                    <h2>Professional Skills</h2>
                    <div class="skill-item">
                        <p>Communication</p>
                        <div class="skill-bar"><div class="skill-level communication"></div></div>
                    </div>
                    <div class="skill-item">
                        <p>Teamwork</p>
                        <div class="skill-bar"><div class="skill-level teamwork"></div></div>
                    </div>
                    <div class="skill-item">
                        <p>Project Management</p>
                        <div class="skill-bar"><div class="skill-level management"></div></div>
                    </div>
                    <div class="skill-item">
                        <p>Creativity</p>
                        <div class="skill-bar"><div class="skill-level creativity"></div></div>
                    </div>
                    <div class="skill-item">
                        <p>Problem Solving</p>
                        <div class="skill-bar"><div class="skill-level problem-solving"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({offset:0});
        
        function hamburg(){
            const navbar = document.querySelector(".dropdown")
            navbar.style.transform = "translateY(0px)"
        }
        
        function cancel(){
            const navbar = document.querySelector(".dropdown")
            navbar.style.transform = "translateY(-500px)"
        }

        // Animate skill bars on page load
        document.addEventListener('DOMContentLoaded', function() {
            const skillLevels = document.querySelectorAll('.skill-level');
            skillLevels.forEach(level => {
                const width = level.classList.contains('html-css') ? '95%' :
                             level.classList.contains('javascript') ? '90%' :
                             level.classList.contains('react') ? '85%' :
                             level.classList.contains('node') ? '80%' :
                             level.classList.contains('design') ? '75%' :
                             level.classList.contains('communication') ? '90%' :
                             level.classList.contains('teamwork') ? '85%' :
                             level.classList.contains('management') ? '80%' :
                             level.classList.contains('creativity') ? '95%' : '90%';
                level.style.width = width;
            });
        });
    </script>
</body>
</html>
